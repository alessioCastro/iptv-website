<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profiles</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Tela de splash -->
  <div id="splash-screen" hidden>
    <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="150" height="100" viewBox="200 110 130 60">
      <path d="m210.579 119.304-8.756 8.757v25.13l8.301 8.3 8.301 8.3h26.042l4.983-4.984 4.983-4.984-6.211-5.962-6.211-5.962-5.315 5.314-5.315 5.314-8.951-8.952-8.951-8.951 8.95-8.95 8.951-8.951 10.515 10.489c5.784 5.769 12.566 12.444 15.073 14.834s8.484 8.26 13.283 13.045l8.725 8.7h24.216l-14.062-14.075c-7.734-7.741-17.246-17.152-21.137-20.913s-10.981-10.759-15.755-15.551l-8.68-8.713-12.11.004-12.11.004zm62.12-3.907-4.839 4.85 5.209 5.013a2435 2435 0 0 0 6.673 6.403l1.464 1.39 11.252-11.253 11.252-11.253h-26.172z" fill="currentColor" fill-rule="evenodd" />
    </svg>
  </div>
  
  <div class="header">
    <h1 class="titulo-topo">IPTV</h1>

    <button class="logout">Logout</button>
  </div>
  
  <main class="centered-content">
    
    <!-- ConteÃºdo principal -->
    <div class="profiles-wrapper">
      <div class="header">
        <h1>Who's whatching?</h1>
        <a href="#" class="edit">Edit</a>
      </div>
      <div class="profiles">
        <button class="profile add">
          <div class="plus">+</div>
          <span>Add Profile</span>
        </button>
      </div>
    </div>
    
  </main>
  
  <h3 class="alert-message" hidden>This is an example message</h3>
  
  <!-- Modal de Login de Perfil -->
  <div class="modal profile-login" hidden>
    <div class="modal-content">
      <span class="close-modal-button">&times;</span>
      <h2>Enter the code</h2>
      <div id="profile-message" class="message"></div>
      <form id="profile-login-form">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        
        <button type="submit">Enter</button>
      </form>
    </div>
  </div>
  
  <!-- Modal de adicionar perfil -->
  <div class="modal add-profile" hidden>
    <div class="modal-content">
      <span class="close-modal-button">&times;</span>
      <h2>New Profile</h2>
      <form id="add-profile-form">
        <label for="profile-name">Name *</label>
        <input type="text" id="profile-name" required>
        
        <label for="profile-color">Color</label>
        <select id="profile-color">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
        
        <label for="profile-password">Password</label>
        <input type="password" id="profile-password">
        
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
  
  <script src="js/splash-screen.js"></script>
  <script src="js/profiles-buttons.js" type="module"></script>  
  
</body>

</html>
